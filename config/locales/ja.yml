        import_export:
          title: 全設定のインポート・エクスポート
          note: |
            プロバイダー情報、属性情報、辞書を含む全ての設定をインポート・エクスポートします。
            エクスポートされる設定にはプロバイダーのパスワード等が含まれていますが、暗号化されていません。
            **保存する場合は、別途暗号化を行ってください。**
        config:
          title: 設定の編集
      helps:
        password_max_size: |
          パスワードハッシュによっては文字数に制限があります。
          制限を超えた文字数は単純に無視されます。
          (CRYPT-DES 8文字、LM 14文字、BCRYPT 72文字)
        password_extra_dict: |
          複雑度を計算する際に、外部辞書として使用されます。
        generate_password_chars: |
            パスワード生成時の文字種が「英数字」または「ASCII」の場合、ここに指定された文字が除外されます。
            パスワード生成時の文字種が「カスタム」の場合、ここに指定された文字が使用されます。
    admin_providers:
      title: プロバイダー一覧
      description: >-
        連携するシステムはプロバイダーとして登録します。
        連携システムの追加や変更ができます。
    admin_attrs:
