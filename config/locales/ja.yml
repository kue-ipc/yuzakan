        version: バージョン
        description: >-
          このシステムは日本国内の大学向けに作成されたアカウント管理システムです。
          サポートしているブラウザーは下記を確認してください。
        license:
          title: ライセンス
    user:
      title: ユーザー情報
      description: ユーザーの情報です。
    password_edit:
      title: パスワード変更
      description: パスワードを変更します。
      change_password:
        description: >-
          現在のパスワードと新しいパスワードを入力してください。
          新しいパスワード下記の「パスワードの要件」を満たす必要があります。
        targets:
          all: >-
            新しいパスワードへの変更は、現在ログインしているアカウントを使用する全てのシステムに対して適用されます。
          included: >-
            新しいパスワードへの変更は、現在ログインしているアカウントを使用する下記システムに対してのみ適用されます。
          excluded: >-
            新しいパスワードへの変更は、現在ログインしているアカウントを使用する全てのシステムに対して適用されます。
            ただし、下記システムはパスワードが別管理にあっているため、変更されません。
        included_providers: 対象のシステム
        excluded_providers: 対象外のシステム
      password_requirements:
        title: パスワードの要件
        description: 新しいパスワードは次の要件を満たす必要があります。
        requirements:
          size: >-
            長さが **%{min}** 文字以上、 **%{max}** 文字以下である。
          chars:
            only:
              ascii: ASCII印字可能文字(半角の英数字と記号)、および、空白(半角スペース)のみを使用している。
              prohibited: 下記を除くASCII印字可能文字(半角の英数字と記号)、および、空白(半角スペース)のみを使用している。
              ascii_without_space: >-
                ASCII印字可能文字(半角の英数字と記号)のみを使用している。
                **空白(半角スペース)は使用できない。**
              prohibited_without_space: >-
                下記を除くASCII印字可能文字(半角の英数字と記号)のみを使用している。
                **空白(半角スペース)は使用できない。**
            prohibited_chars: 使用できないASCII印字可能文字
            note: タブ等の制御文字、漢字やカナ等のASCII以外の文字は使用できない。
          types:
            all: 数字、英小文字、英大文字、記号の文字種4つをすべて使用している。
            some: 数字、英小文字、英大文字、記号の文字種4つのうち **%{num}** 種類以上使用している。
          score: パスワードの強度が一定以上のスコアである。
      password_strength:
        title: パスワードの強度について
        description: >-
          新しいパスワードを入力時に変化するパラメーターはパスワードの強度であり、そのパスワードを総当たりで解読するのにどれほど困難であるかを示しています。
          パスワードの強度は含まれる文字、長さ、パターン等からエントロピーを計測して数値化し、そのスコアから強弱を判断しています。
          例えば、ユーザー名、現在のパスワード、固有の名前、英単語、キーボード配列、パスワードによく使われる文字列等の組み合わせや類似している場合は「弱い」と判断されます。
          逆に、数字のみなどであっても十分に複雑で長ければ「強い」と判断される場合があります。
          他人には推測しづらく、覚えやすいパスワードを設定してください。
