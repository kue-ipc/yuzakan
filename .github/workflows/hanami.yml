name: Ruby

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.7.4']
    services:
      mysql:
        image: mysql:8.0
        ports:
        - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: pass+yuzakan42
          MYSQL_DATABASE: yuzakan_test
          MYSQL_USER: yuzakan
          MYSQL_PASSWORD: pass+yuzakan42
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    - name: Creat DB
      run: bundle exec hanami db migrate
      env:
        HANAMI_ENV: test 
    - name: Run tests
      run: bundle exec rake test
