  display_name: 姓(ローマ字)
  type: string
  hidden: false
  readonly: false
  code: attrs.display_name_latin?.split(/\s/)?.at(0)
  attr_mappings:
  - provider: ldap
    name: sn
    conversion: 
- name: given_name_latin
  display_name: 名(ローマ字)
  type: string
  hidden: false
  readonly: false
  code: attrs.display_name_latin?.split(/\s/)?.at(1)
  attr_mappings:
  - provider: ldap
    name: givenName
    conversion: 
